<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>TRAVEL WEBSITE</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./img/travel-icon.png" type="image/png" class="unnamed">
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo text-red">ABHISHEK</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./home.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact us</a></li>
            </ul>
        </div>
    </nav>  
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#122, AECS Layout A-block Banglore-560037</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>contactme_abhi@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+91-9066691006</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">
                        Contact US
                    </h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required/>
                    </div>
                    <div class="form-group">
                        <label for="emali">Email</label>
                        <input type="text" name="" id="email" required/>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" name="" id="message" ></textarea>
                    </div>
                    <button type="submit" class="form-btn">submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>Travel Website &copy; All Rights Reserved</p>
    </footer>
</body>
</html>
